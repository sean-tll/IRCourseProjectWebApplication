<!DOCTYPE html>
<!-- saved from url=(0039)http://getbootstrap.com/examples/cover/ -->
<html lang="en" ng-app="tweetApp">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://abs.twimg.com/favicons/favicon.ico">

    <title>Welcome to Tweets Classifier App</title>

    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <link href="./app/styles/cover.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper-2">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="clearfix">
            <div class="inner">
              <h3 class="masthead-brand">
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <input type="button" class="btn btn-lg btn-default" onclick="location.href='http://0.0.0.0:3000/logout';" value="Logout" />
              </h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="index">Home</a></li>
                  <li class="active"><a href="homeline">Tweets</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

        </div>

      </div>

    </div>


    <div class="container" id="main" ng-controller="TweetsController as controller">

      <div class="row">
        <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-info" ng-click="showAllTweets()">All</button>
          <button type="button" class="btn btn-info" ng-repeat="tag in tags" ng-click="showTweetsByCategory(tag)">{{tag}}</button>
        </div>
      </div>



      <div class="row tweets" ng-show="all">
        <div class="col-sm-4" ng-repeat="tweet in tweets">
          <twitter-widget twitter-widget-id="tweet.id_str">
          </twitter-widget>
        </div>
      </div>

      <div class="row tweets" ng-show="!all">
        <div class="col-sm-4" ng-repeat="tweet in labeledTweets">
          <twitter-widget twitter-widget-id="tweet">
          </twitter-widget>
        </div>
      </div>

    </div>




    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <!-- <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script> -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/ngtweet/dist/ngtweet.min.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="./app/scripts/app.js"></script>
    <script src="./app/scripts/controller.js"></script>
    <script src="./app/scripts/services.js"></script>


</body></html>
